<html>
<head>
    <link href="css/register.css" type="text/css" rel="stylesheet" >
    <title>register</title>
<body>
    <div class="container">
        <div class="reagister-form">
            <h1>Register-Form</h1>
            <form>
                <strong>First Name</strong><br>
                <input type="text" placeholder="First Name" class="reagister-box"><br>
                <strong>Last Name</strong><br>
                <input type="text" placeholder="User Name"  class="reagister-box"><br>
                <strong>Email Address</strong><br>
                <input type="email" placeholder="Email Address" class="reagister-box"><br>
                <strong>Passworsd</strong><br>
                <input type="password" placeholder="Password" class="reagister-box"><br>
                <strong>Phone Number</strong>
                <input type=" text" placeholder="Phone Number" class="reagister-box"><br>
                <strong>Male</strong>&nbsp;<input type="radio" name="gender"><br>
                <strong>Female</strong>&nbsp; <input type="radio" name="gender"><br>
                <strong>Other</strong>&nbsp;<input type="radio" name="gender"><br><br>
                <input type="submit" value="Register" class="reagister-btn"><br>

            </form>
        </div>

    </div>
</body>
</head>
</html>
